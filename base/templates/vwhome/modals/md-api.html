<div class="modal fade" id="md-api" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Conexão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">URL da API:</label>
                        <input name="apiurl" type="url" class="form-control" id="exampleFormControlInput1" placeholder="http://zabbix.exemplo.com/api_jsonrpc.php" value="{{ tbapi.apiurl }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Credenciais ZABBIX:</label>
                        <input name="apiusr" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Usuário" value="{{ tbapi.apiusr }}" required>
                    </div>
                    <div>
                        <input name="apipass" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Senha" required>
                    </div>
                </div>
                <input type="hidden" name="action" value="save-api">
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
